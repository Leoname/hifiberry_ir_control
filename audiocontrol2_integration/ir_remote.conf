# IR Remote Controller Configuration for audiocontrol2
# This file configures the IR remote control extension for HiFiBerry audiocontrol2

[ir_remote]
# Enable the IR remote controller
enabled = true

# IR device path (auto-detected if not specified)
# device = /dev/lirc0

# GPIO pin for IR transmitter (should match /boot/config.txt overlay setting)
gpio_pin = 17

# Protocol (necx = NEC Extended)
protocol = necx

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Command mappings (command_name = ir_code)
[commands]
power = 0xd26d04
mute = 0xd26d05
volume_up = 0xd26d02
volume_down = 0xd26d03
input_tuner = 0xd26d0b
input_phono = 0xd26d0a
input_cd = 0xd26d09
input_direct = 0xd26d44
input_video1 = 0xd26d0f
input_video2 = 0xd26d0e
input_tape1 = 0xd26d08
input_tape2 = 0xd26d07

